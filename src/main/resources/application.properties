# definindo o numero da porta do servidor
server.port = 8088

# 4 elementos obrigatórios para a conexao com o banco de dados

# 1o - usuario
spring.datasource.username = root

# 2o - senha
spring.datasource.password = mysql

# 3o - url da base de dados
spring.datasource.url = jdbc:mysql://localhost:3306/db_feriado?useTimezone=true&serverTimezone=UTC

# 4o - dialeto 
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# 5o item opcional - exibir no console as instruções SQL geradas
spring.jpa.show_sql = true